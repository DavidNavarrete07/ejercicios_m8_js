{% extends '../base.html' %}
{% block main %}
<div class="container d-flex justify-content-center py-5">
    <div class="card w-25 shadow-lg">
        <div class="card-header text-center bg-primary text-white fw-bold text-uppercase">
            Registro
        </div>
        <div class="card-body">
            <form action="/register" method="POST">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="inputFirstName" class="form-label fw-bold">Nombre</label>
                        <input type="text" class="form-control" id="inputFirstName" name="firstName" required>  
                    </div>
                    <div class="col-6">
                        <label for="inputLastName" class="form-label fw-bold">Apellido</label>
                        <input type="text" class="form-control" id="inputLastName" name="lastName" required>  
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label fw-bold">Correo electrónico</label>
                    <input type="email" placeholder="example@gmail.com" class="form-control" id="inputEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" min="8" required>
                </div>
                <div class="mb-3">
                    <label for="inputConfirmPassword" class="form-label fw-bold">Confirmar contraseña</label>
                    <input type="password" class="form-control" name="confirmPassword" id="inputConfirmPassword" min="8" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary fw-bold">Registrarme</button>
                    <p class="fw-bold m-2">¿Ya tienes cuenta?</p>
                    <a href="http://localhost:3000/login" class="btn btn-light fw-bold d-block m-2">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
