{% extends '../base.html' %}
{% block main %}
<div class="container-fluid d-flex justify-content-center py-5">
    <div class="card w-50 shadow-lg border border-0 mt-4">
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center text-dark fw-bold text-uppercase">
                        Iniciar sesión
                    </h3>
                </div>
                <div class="col-6">
                    <img src="public/images/auth/login.svg" alt="" class="img-fluid py-5">
                </div>
                <div class="col-6 py-5">
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label fw-bold">Correo electrónico</label>
                            <input type="email" placeholder="example@gmail.com" class="form-control" id="inputEmail"
                                name="email">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="inputPassword">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="inputCheck">
                            <label class="form-check-label" for="inputCheck">Mantener sesión iniciada</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary fw-bold w-100">Iniciar sesión</button>
                            <p class="fst-italic m-2">¿No tienes cuenta?</p>
                            <a href="http://localhost:3000/register" class="btn btn-light fw-bold d-block w-100">Crear una cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
