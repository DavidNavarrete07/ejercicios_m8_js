<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Word Generator</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- {% block main %}

    {% endblock %} -->

    <div class="container text-center py-5">
        <h5 class="text-uppercase fw-bold d-block">Random Word (intento #{{ intentos }})</h5>
        <div class="border border-4 py-2 mb-2">
            <h5 class="text-uppercase fw-bold text-uppercase">{%if randomWord%}"{{randomWord}}"{% else %}"Palabra aleatoria"{% endif %}</h5>
        </div>
        <form action="http://localhost:3000/random_word" method="get">
            <button type="submit" class="btn btn-primary fw-bold">Generar palabra aleatoria</button>
        </form>
        <br>
        <form action="http://localhost:3000/random/reset" method="get">
            <button type="submit" class="btn btn-secondary fw-bold"> Reiniciar</button>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
