{% macro navbar(ruta) %}
<nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="http://localhost:3000/api/libros">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link {% if ruta == 'http://localhost:3000/api/libros' %}active{% endif %}" href="http://localhost:3000/api/libros">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if ruta == 'http://localhost:3000/api/authors' %}active{% endif %}" href="http://localhost:3000/api/authors">Autores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endmacro %}
